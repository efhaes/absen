{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manajemen Mata Pelajaran</title>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: #f7f4ff;
    color: #3a0ca3;
    margin: 0; padding: 20px;
  }
  h2, h3 {
    color: #7b2ff7;
    margin-bottom: 12px;
  }
  /* Form styling */
  form {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(123, 47, 247, 0.15);
    max-width: 480px;
    margin-bottom: 30px;
  }
  form input[type="text"], form button {
    width: 100%;
    font-size: 1rem;
    padding: 12px 15px;
    border-radius: 10px;
    border: 1.5px solid #9c27b0;
    margin-top: 10px;
    transition: border-color 0.3s ease;
  }
  form input[type="text"]:focus {
    border-color: #7b2ff7;
    outline: none;
  }
  form button {
    background: #7b2ff7;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    margin-top: 20px;
  }
  form button:hover {
    background: #6a0dad;
  }

  /* Table desktop */
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
  }
  thead tr {
    background: #7b2ff7;
    color: white;
    font-weight: 600;
    border-radius: 12px;
  }
  thead th {
    padding: 14px 18px;
    text-align: left;
  }
  tbody tr {
    background: white;
    box-shadow: 0 6px 15px rgba(123, 47, 247, 0.1);
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  tbody tr:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(123, 47, 247, 0.25);
  }
  tbody td {
    padding: 14px 18px;
    vertical-align: middle;
    color: #3a0ca3;
  }
  tbody td form {
    margin: 0;
    display: flex;
    gap: 8px;
  }
  tbody td form input[type="text"] {
    width: 150px;
    padding: 8px 10px;
    font-size: 0.95rem;
    border-radius: 8px;
    border: 1.5px solid #9c27b0;
  }
  tbody td form button {
    background: #7b2ff7;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  tbody td form button:hover {
    background: #6a0dad;
  }

  /* Responsive mobile */
  @media (max-width: 700px) {
    body {
      padding: 15px 10px;
    }
    form {
      max-width: 100%;
      padding: 16px;
      margin-bottom: 20px;
    }
    form input[type="text"], form button {
      padding: 14px 12px;
      font-size: 1rem;
    }
    form button {
      margin-top: 12px;
    }

    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
      margin-right ;
    }
    thead tr {
      display: none; /* sembunyikan header */
    }
    tbody tr {
      margin-bottom: 16px;
      box-shadow: 0 6px 15px rgba(123, 47, 247, 0.15);
      border-radius: 12px;
      padding: 15px 18px;
      background: white;
    }
    tbody td {
      padding: 8px 0;
      padding-left: 45%;
      position: relative;
      text-align: left;
      font-size: 1rem;
      border: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    tbody td::before {
      content: attr(data-label);
      position: absolute;
      left: 18px;
      font-weight: 700;
      color: #7b2ff7;
      white-space: nowrap;
      font-size: 0.9rem;
      max-width: 40%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    tbody td form {
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    tbody td form input[type="text"] {
      width: 100%;
      font-size: 1rem;
      padding: 12px 15px;
      margin-top: 4px;
      border-radius: 10px;
    }
    tbody td form button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
    }
  }
</style>
</head>
<body>

<h2 data-aos="fade-down">Manajemen Mata Pelajaran</h2>

<section data-aos="fade-up" data-aos-delay="100">
  <h3>Tambah Mata Pelajaran</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Tambah</button>
  </form>
</section>

<hr style="margin: 30px 0;" />

<section data-aos="fade-up" data-aos-delay="200">
  <h3>Daftar Mata Pelajaran</h3>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Mata Pelajaran</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for mapel in mapel_list %}
      <tr>
        <td data-label="No">{{ forloop.counter }}</td>
        <td data-label="Mata Pelajaran">{{ mapel.nama }}</td>
        <td data-label="Aksi">
          <form method="post" style="margin-bottom:8px;">
            {% csrf_token %}
            <input type="hidden" name="edit_id" value="{{ mapel.id }}">
            <input type="text" name="nama" value="{{ mapel.nama }}" required>
            <button type="submit">Simpan</button>
          </form>

          <form method="post" onsubmit="return confirm('Yakin ingin hapus mapel ini?');">
            {% csrf_token %}
            <input type="hidden" name="delete_id" value="{{ mapel.id }}">
            <button>Hapus</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 650,
    easing: 'ease-out-quart',
    once: true
  });
</script>

</body>
</html>
