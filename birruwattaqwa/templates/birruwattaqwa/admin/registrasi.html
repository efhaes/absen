{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun Guru/Admin</title>
    <link rel="icon" type="image/jpeg" href="/media/logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

</head>
<style>
    body {
    display: flex;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

/* Sidebar styling */
.sidebar {
    width: 250px;
    background-color: #6a0dad;
    color: white;
    height: 100vh; /* Full height */
    position: fixed;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

.sidebar .profile {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar .profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
}

.sidebar .profile img:hover {
    transform: scale(1.05);
}

.sidebar h3 {
    margin: 10px 0 5px;
}
.sidebar p {
    margin: 0;
    font-size: 14px;
    color: #bdc3c7;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    margin: 15px 0;
}
.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 15px;
    border-radius: 12px;
    transition: background-color 0.3s, transform 0.3s;
}

.sidebar ul li a:hover {
    background-color: #9b30ff;


    transform: translateX(5px);
}

img {
    width: 100%;
    max-width: 300px;
    border: 10px solid #e1e1e1;
    border-radius: 20px;
    background: white;
}

/* Container Form */
.container {
    margin-left: 270px; /* geser sesuai lebar sidebar */
    padding: 40px 30px;
    flex: 1;
    transition: all 0.3s ease-in-out;
}

/* Card Form */
.form-card {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    animation: fadeInUp 0.6s ease forwards;
}

.form-title {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #6a0dad;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #6a0dad;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #6a0dad;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: #9b30ff;
    box-shadow: 0 0 0 3px rgba(111, 44, 79, 0.2);
}

form button {
    width: 100%;
    background-color: #6a0dad;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s ease;
}

form button:hover {
    background-color: #9b30ff;
    transform: scale(1.03);
}

/* Animasi */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 0;
    }

    .container {
        margin-left: 0;
        padding: 20px;
    }

    .form-card {
        padding: 20px;
    }
}
</style>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <a href="{% url 'dashboard_admin' %}">
                    <img src="/media/logo.jpeg" alt="Foto Admin">
                </a>
                <h3>{{ request.user.first_name }} {{ request.user.last_name }}</h3>
                <h4><a href="{% url 'generate_admin_qrcode' %}"></a>Admin</h4>
            </div>
            <ul>
                <li><a href="{% url 'generate_admin_qrcode' %}">ðŸ“· Buka QR Code</a></li>
                <li><a href="{% url 'list_absen' %}">ðŸ“‹ Daftar Absensi</a></li>
                <li><a href="{% url 'jadwal_admin' %}">ðŸ“† Jadwal Guru</a></li>
                <li><a href="{% url 'registrasi' %}">âž• Buat Akun</a></li>
                <li><a href="{% url 'list_users' %}">ðŸ‘¥ Lihat Akun</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Buat Akun Guru/Admin</h2>
            <form method="post" style="color: #6a0dad;">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="pwd-feedback"></div>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
    
        <script>
            (function(){
              const pwd = document.getElementById('id_password1');   // ganti sesuai field name
              const fb  = document.getElementById('pwd-feedback');
              pwd.addEventListener('input', () => {
                const val = pwd.value;
                if (!val) { fb.textContent = ''; return; }
                const res = zxcvbn(val);
                // feedback.warning + array suggestions
                let msgs = [];
                if (res.feedback.warning) msgs.push(res.feedback.warning);
                msgs = msgs.concat(res.feedback.suggestions);
                fb.innerHTML = msgs.map(m => <p>${m}</p>).join('');
              });
            })();
          </script>
</body>

</html>
