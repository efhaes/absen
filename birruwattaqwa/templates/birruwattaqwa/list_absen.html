<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


{% block content %}
<h2>Daftar Absensi</h2>
<table border="1">
    <tr>
        <th>Nama</th>
        <th>Waktu</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Status</th>
    </tr>
    {% for absensi in absensi_list %}
    <tr>
        <td>{{ absensi.guru }}</td>
        <td>{{ absensi.tanggal }}</td>
        <td>{{ absensi.latitude }}</td>
        <td>{{ absensi.status }}</td>
        <td>{{ absensi.keterangan }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_absensi' %}">Tambah Absensi</a>
{% endblock %}

</body>
</html>
