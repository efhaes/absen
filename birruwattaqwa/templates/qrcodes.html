{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR untuk Absen</title>
    <link rel="stylesheet" href="{% static 'css/scan.css' %}">
    <link rel="stylesheet" href="{% static 'css/side_guru.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="profile">
            <img src="/media/logo.jpeg" alt="Foto Admin">
            <h3>{{ request.user }}</h3>
            <h4>Guru</h4>
        </div>
        <ul>
            <li><a href="{% url 'scan_qr_view' %}">📷 Scan QR</a></li>
            <li><a href="{% url 'list_absen' %}">📄 Lihat Rekap</a></li>
            <li><a href="{% url 'jadwal_guru' %}">📚 Lihat Jadwal</a></li>
            <li><a href="{% url 'absent' %}">📝 Ajukan Izin</a></li>
        </ul>
    </aside>
    <main class="container">
        <h2>📷 Scan QR Code untuk Absen</h2>
        <p class syt>Pastikan kamu berada di sekitar sekolah untuk bisa absen.</p>
        <div class="scanner-wrapper">
            <div id="reader"></div>
            <div id="status"></div>
        </div>
        
        

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let scanned = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (!scanned) {
                scanned = true;
                document.getElementById('status').innerText = "📡 Mengambil lokasi...";

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        console.log("📍 Lokasi:", lat, lon);
                        console.log("✅ QR terbaca:", decodedText);

                        // ✅ Tampilkan lokasi dan URL ke layar
                        document.getElementById('status').innerHTML = 
                            `📍 Lokasi: ${lat}, ${lon}<br>🔗 Mengarahkan ke: ${decodedText}`;

                        const urlWithLocation = `${decodedText}?lat=${lat}&lon=${lon}`;

                        html5QrcodeScanner.clear().then(_ => {
                            setTimeout(() => {
                                window.location.href = urlWithLocation;
                            }, 1000);
                        }).catch(error => {
                            console.error('❌ Gagal clear scanner:', error);
                            scanned = false;
                        });
                    }, function (error) {
                        document.getElementById('status').innerText = "⚠️ Gagal ambil lokasi: " + error.message;
                        scanned = false;
                    });
                } else {
                    document.getElementById('status').innerText = "❌ Browser tidak mendukung Geolocation.";
                    scanned = false;
                }
            }
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
    </main>
</body>
</html>
