{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #1f1f1f;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3), 0 0 15px rgba(255,0,255,0.3);
      text-align: center;
      width: 320px;
      transition: all 0.4s ease;
      position: relative;
      color: #fff;
    }

    .avatar {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 0 8px #00ffe7;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 26px;
      cursor: pointer;
    }

    form {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    form.show {
      opacity: 1;
      max-height: 500px;
      margin-top: 10px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      background: #2b2b2b;
      border: none;
      color: white;
      outline: none;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    .input-group label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #aaa;
      pointer-events: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #00e0ff, #ff00c8);
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
      transition: all 0.3s ease;
    }

    .messages {
      margin-bottom: 10px;
    }

    .messages p {
      font-size: 14px;
      padding: 6px;
      border-radius: 8px;
    }

    .success {
      background: #0f0;
      color: #000;
    }

    .error {
      background: #f33;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="{% static 'media/avatar.jpeg' %}" alt="Avatar" class="avatar">
  <h2>Login</h2>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" id="username" name="username" required>
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" id="password" name="password" required>
      <label for="password">Password</label>
    </div>
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>

<script>
  const title = document.querySelector('.login-box h2');
  const form = document.querySelector('.login-box form');

  title.addEventListener('click', () => {
    form.classList.toggle('show');
  });
</script>

</body>
</html>
