{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Absensi Guru</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <style>
    body {
      background: linear-gradient(to right, #4b0082, #8a2be2);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-box {
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
  text-align: center;
  width: 340px;
  backdrop-filter: blur(15px);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.1);
  transition: all 0.4s ease;
  position: relative;
  transform: scale(1);
}

.login-box:hover {
  box-shadow:
    0 0 20px rgba(186, 85, 211, 0.5),
    0 0 30px rgba(186, 85, 211, 0.6),
    0 0 40px rgba(0, 255, 255, 0.3);
  transform: scale(1.02);
  background-color: rgba(255, 255, 255, 0.08);
}


    .avatar {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    form {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 1s ease;
    }

    form.show {
      opacity: 1;
      max-height: 500px;
      margin-top: 10px;
    }

    .input-group {
      margin: 30px;
      border-radius: 25px;

    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 14px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: background 0.3s ease;
    }
  .input-group input::placeholder {
    color: white;
  } 
    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-btn {
      width: 90%;
      padding: 12px;
      margin-left: 29px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #6a00ff, #b388ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(186, 85, 211, 0.6);
    }

    .login-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(186, 85, 211, 0.9);
    }

    .messages {
      margin-bottom: 15px;
    }

    .messages p {
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
    }

    .success {
      background: #bbf7d0;
      color: #0a0;
    }

    .error {
      background: #fecaca;
      color: #a00;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="{% static 'media/avatar.jpeg' %}" alt="Avatar" class="avatar">
  <h2>Login</h2>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>

<script>
  const loginBox = document.querySelector('.login-box');
  const form = document.querySelector('.login-box form');

  loginBox.addEventListener('mouseenter', () => {
    form.classList.add('show');
  });

  loginBox.addEventListener('mouseleave', () => {
    form.classList.remove('show');
  });
</script>

</body>
</html>
